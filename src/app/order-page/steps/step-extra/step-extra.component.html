<ng-container *ngIf="carModel$ | async as carModel">
  <form *ngIf="form" [formGroup]="form">
    <div class="section" *ngIf="carModel.colors">
      <app-label labelId="color" labelText="Цвет"></app-label>
      <div class="section__field horizontal">
        <app-radio-button *ngFor="let color of carModel.colors" [item]="{id: color, name: color}"
                          groupName="colors"></app-radio-button>
      </div>
    </div>

    <div class="section">
      <app-label labelId="date" labelText="Дата аренды"></app-label>
      <div class="section__field vertical inputs">
        <div>
          <app-label labelId="dateFrom" labelText="С"></app-label>
          <input app-input placeholder="Введите дату и время" type="datetime" id="dateFrom" formControlName="dateFrom">
        </div>

        <div>
          <app-label labelId="dateTo" labelText="По"></app-label>
          <input app-input placeholder="Введите дату и время" type="datetime" id="dateTo" formControlName="dateFrom">
        </div>
      </div>
    </div>

    <div class="section">
      <app-label labelId="tariff" labelText="Тариф"></app-label>
      <div class="section__field vertical">
        <app-radio-button *ngFor="let tariff of tariffs" [item]="tariff" groupName="tariffs"></app-radio-button>
      </div>
    </div>

    <div class="section">
      <app-label labelId="service" labelText="Доп услуги"></app-label>
      <div class="section__field vertical">
        <app-checkbox *ngFor="let service of services" [item]="service"></app-checkbox>
      </div>
    </div>
  </form>
</ng-container>
