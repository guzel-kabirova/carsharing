<ng-container *ngIf="form">
  <form class="model" [formGroup]="form">
    <div class="type">
      <div class="type__radio" *ngFor="let type of modelTypes">
        <input type="radio" name="model" id="{{type.idName}}" value="{{type.text}}" formControlName="model">
        <app-label labelId="all" labelText="{{type.text}}"></app-label>
      </div>
    </div>

    <div class="auto">
      <app-auto-card></app-auto-card>
      <app-auto-card></app-auto-card>
      <app-auto-card></app-auto-card>
      <app-auto-card></app-auto-card>
      <app-auto-card></app-auto-card>
      <app-auto-card></app-auto-card>
    </div>
  </form>
</ng-container>
