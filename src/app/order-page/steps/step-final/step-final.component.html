<div class="info">
  <div class="info__name">{{name}}</div>
  <div class="info__number">{{number}}</div>
  <div class="info__extra"><span class="info__key">Топливо</span><span class="info__value"> {{tank}}</span></div>
  <div class="info__extra"><span class="info__key">Доступна с</span><span class="info__value"> {{time}}</span></div>
</div>
<img class="picture" [src]="pictureUrl" alt="{{name}}">
