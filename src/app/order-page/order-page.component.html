<div class="top">
  <div class="top__header">
    <app-header></app-header>
  </div>
  <div class="top__stepper">
    <app-stepper
    (stepChanged)="changeContent($event)"
    [activeStep]="activeStep"
    ></app-stepper>
  </div>
</div>

<main class="main">
  <div class="main__step">
    <ng-container [ngSwitch]="activeStep">
      <app-step-location *ngSwitchCase="0"></app-step-location>
      <app-step-model *ngSwitchCase="1"></app-step-model>
      <app-step-extra *ngSwitchCase="2"></app-step-extra>
      <app-step-final *ngSwitchCase="3"></app-step-final>
    </ng-container>
  </div>
  <div class="main__info">
    <app-main-order-info></app-main-order-info>
  </div>
</main>
