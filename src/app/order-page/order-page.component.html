<div class="top">
  <div class="top__header">
    <app-header></app-header>
  </div>
  <div class="top__stepper">
    <app-stepper
      *ngIf="stepsState | async as state"
      (changeStep)="changeContent($event)"
      [activeStep]="activeStep"
      [stepsState]="state"
    ></app-stepper>
  </div>
</div>

<main class="main">
  <div class="main__step">
    <ng-container [ngSwitch]="activeStep">
      <app-step-location *ngSwitchCase="step.Location"></app-step-location>
      <app-step-model *ngSwitchCase="step.Model"></app-step-model>
      <app-step-extra *ngSwitchCase="step.Extra"></app-step-extra>
      <app-step-final *ngSwitchCase="step.Final"></app-step-final>
    </ng-container>
  </div>
  <div class="main__info">
    <app-main-order-info></app-main-order-info>
  </div>
</main>
