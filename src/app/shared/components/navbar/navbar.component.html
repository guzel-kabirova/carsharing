<div class="backdrop"></div>
<div class="container">
  <button class="btn" (click)="closeNav()">
    <svg class="btn__icon" icon="menu-close"></svg>
  </button>
  <div class="content">
    <ul class="navbar">
      <li *ngFor="let linkName of navbarLinkNames"><a class="navbar__link">{{linkName}}</a></li>
    </ul>
    <ul class="social">
      <li *ngFor="let icon of socialIcons"><a><svg class="social__icon" icon="{{icon}}"></svg></a></li>
    </ul>
  </div>
</div>
