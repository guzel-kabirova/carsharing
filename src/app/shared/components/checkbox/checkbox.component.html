<div *ngIf="item">
  <app-label [labelId]="item.id">
    <input class="modern" type="checkbox" [id]="item.id" [checked]="checked" (change)="changeCheckbox.emit(item.id)">
    <span class="custom" [id]="item.id">
      <svg icon="checkbox" class="custom__icon"></svg>
    </span>
    <span class="label">{{item.name}}</span>
  </app-label>
</div>
