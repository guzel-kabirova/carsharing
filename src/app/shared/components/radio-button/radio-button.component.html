<div *ngIf="item">
  <app-label [labelId]="item.id">
    <input class="modern" type="radio" [name]="groupName" [id]="item.id" [value]="item.name" [checked]="true"
           (change)="changeRadioBtn.emit(item.id)">
    <span class="custom" [id]="item.id"></span>
    <span class="label">{{item.name}}</span>
  </app-label>
</div>
